<html ng-app="tcgApp">

<head>
<title>deck list</title>

<!-- 추후제거 -->
<script src="webjars/jquery/2.2.4/jquery.min.js" ></script>
<script src="webjars/angularjs/1.5.5/angular.min.js" ></script>
<script src="webjars/angularjs/1.5.5/angular-route.min.js" ></script>
<script src="webjars/angularjs/1.5.5/angular-resource.min.js" ></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.js" ></script>

<script src="js/app.js"></script>

<link href="webjars/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet"></link>
<link href="webjars/bootstrap/3.3.6/css/bootstrap-theme.css" rel="stylesheet"></link>

</head>

<body ng-controller="deckController">

<form ng-model="deck">
	name : <input type="text" name="name" />
	race : <input type="text" name="race"  />
	<input type="button" ng-click="addDeck();"/>
</form>

<ul>
	<li ng-repeat="card in cardList">
		<input type="checkbox" value="{{card.id}}">
		<span>{{card.name}}</span>
		<p>{{card.power}}/{{card.health}}</p>
	</li>
</ul>

	<div>
		<textarea rows="5" style="width: 100%" ng-model="jsonmsg" ></textarea>
		<button ng-click="sendJson();">Get JSON</button>
		{{jsonmsg}}
	</div>

</body>

</html>
